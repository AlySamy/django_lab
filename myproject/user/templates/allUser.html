{%extends 'parent.html'%}
{%block title%}
   Users
{%endblock%}
{%block content%}
<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">age</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in data %}
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.age}}</td>
          <td>
            <a href="{% url 'editUser' user.id %}" class="btn btn-primary">edit</a>
            <a href="{% url 'deleteUser' user.id %}" class="btn btn-danger">delete</a>
        </td>
        </tr>
        {% endfor %}
        
      </tbody>
  </table>
{%endblock%}
