{%extends 'parent.html'%}
{%block title%}
  Edit
{%endblock%}
{%block content%}
<form class="container"method="POST" action="{% url 'updateUser' user.id %}">
    {% csrf_token %}
 <div class="container">
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"name="name" value={{user.name}}>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputEmail" class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"name="email"value={{user.email}}>
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputNumber" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-10">
         
          <input type="password" class="form-control"name="password">
        </div>
      </div>
    <div class="row mb-3">
      <label for="inputPassword" class="col-sm-2 col-form-label">age</label>
      <div class="col-sm-10">
        <input type="number" class="form-control"name="age"value={{user.age}}>
      </div>
    </div>
 </div>
    
 <input type="submit">

  </form><!-- End General Form Elements -->
{%endblock%}
